<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Packed Bubble</title>
  </head>
  <body>
    <style>
      .g-searching circle:not(.c-match) {
        opacity: 0.3;
      }
    </style>
    <div class="min-w-lg max-w-screen-xl mx-auto py-4">
      <div class="p-8">
        <div class="max-w-7xl pb-8">
          <h1
            id="chart-heading"
            class="font-nunito text-2xl leading-tight text-gray-900"
          >
            Analysis of servicing experiences helped identify queues driving
            high frustration.
          </h1>
          <h3
            id="chart-subheading"
            class="font-nunito mt-2 text-xl leading-tight text-gray-600"
          >
            Close my account, help me catch up, & move on experiences have
            queues with most frustration.
          </h3>
        </div>

        <div class="mx-auto sm:p-6 lg:p-8 border-4 border-dashed rounded-lg">
          <div class="flex justify-between pb-8">
            <div class="mt-2.5">
              <button
                class="
                  inline-flex
                  items-center
                  px-2
                  py-1
                  border border-transparent
                  text-xs
                  font-medium
                  rounded-sm
                  shadow-sm
                  text-white
                  bg-gray-600
                  hover:bg-gray-700
                  disabled:bg-gray-300
                  focus:outline-none
                  focus:ring-2
                  focus:ring-offset-2
                  focus:ring-gray-500
                  disabled:cursor-not-allowed
                "
                type="button"
                id="split-bubbles"
                onclick="splitSim()"
              >
                Split
              </button>
              <button
                class="
                  inline-flex
                  items-center
                  px-2
                  py-1
                  border border-transparent
                  text-xs
                  font-medium
                  rounded-sm
                  shadow-sm
                  text-white
                  bg-gray-600
                  hover:bg-gray-700
                  disabled:bg-gray-300
                  focus:outline-none
                  focus:ring-2
                  focus:ring-offset-2
                  focus:ring-gray-500
                  disabled:cursor-not-allowed
                "
                type="button"
                id="combine-bubbles"
                onclick="combinedSim()"
              >
                Combine
              </button>
              <input
                type="text"
                class="
                  focus:ring-gray-500 focus:border-gray-500
                  text-xs
                  border-gray-300
                  rounded-sm
                  px-2
                  py-1
                  shadow-inner
                "
                id="search"
                placeholder="Find by queue"
              />
            </div>
            <div class="flex">
              <div id="size-legend"></div>
              <div class="ml-4" id="color-legend"></div>
            </div>
          </div>
          <div id="svg-container" class="flex"></div>
        </div>
      </div>
    </div>
    <script src="../js/pkg/d3.v6.min.js"></script>
    <script src="../js/pkg/color-legend.js"></script>
    <script src="config.js"></script>
    <script src="chart.js"></script>
  </body>
</html>
