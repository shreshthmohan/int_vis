<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Scatter Motion</title>
  </head>
  <body>
    <style>
      #s-circles.searching g:not(.g-active) circle {
        opacity: 0.1;
        /* visibility: hidden; */
      }
      #s-circles.searching g:not(.g-active) path {
        opacity: 0;
        /* visibility: hidden; */
      }

      g.g-active circle {
        opacity: 1;
      }
      g.g-active path.p-matched {
        /* opacity: 1; */
        visibility: visible;
      }
    </style>
    <div class="min-w-lg max-w-screen-lg mx-auto py-4">
      <div class="p-8">
        <!-- Header Text -->
        <div class="max-w-7xl pb-8">
          <h1 class="text-2xl leading-tight text-gray-900">
            Customer frustration is correlated with state unemployment rate.
          </h1>
          <h3 class="font-nunito mt-2 text-xl leading-tight text-gray-600">
            Frustration increases and decreases with unemployment rate as seen in Nevada.
          </h3>
        </div>
        <div class="mx-auto sm:p-6 lg:p-8 border-4 border-dashed rounded-lg">
          <div class="flex justify-between pb-8">
            <div class="mt-2.5 flex">
              <span>
                <button
                  class="
                    inline-flex
                    items-center
                    px-2
                    py-1
                    border border-transparent
                    text-xs
                    font-medium
                    rounded-sm
                    shadow-sm
                    text-white
                    bg-gray-600
                    hover:bg-gray-700
                    disabled:bg-gray-300
                    focus:outline-none
                    focus:ring-2 focus:ring-offset-2 focus:ring-gray-500
                    disabled:cursor-not-allowed
                  "
                  type="button"
                  id="start"
                >
                  Start
                </button>
                <button
                  class="
                    inline-flex
                    items-center
                    px-2
                    py-1
                    border border-transparent
                    text-xs
                    font-medium
                    rounded-sm
                    shadow-sm
                    text-white
                    bg-gray-600
                    hover:bg-gray-700
                    disabled:bg-gray-300
                    focus:outline-none
                    focus:ring-2 focus:ring-offset-2 focus:ring-gray-500
                    disabled:cursor-not-allowed
                  "
                  type="button"
                  id="stop"
                >
                  Stop
                </button>
              </span>
              <div class="px-6 flex flex-col -mt-2">
                <label for="range-slider" class="text-xs text-center"
                  >Quarter</label
                >
                <input type="range" id="range-slider" class="inline-block" />
                <span class="text-center text-xs" id="slider-value"></span>
              </div>
              <span>
                <input
                  type="text"
                  class="
                    focus:ring-gray-500
                    focus:border-gray-500
                    text-xs
                    border-gray-300
                    rounded-sm
                    px-2
                    py-1
                    shadow-inner
                  "
                  id="search"
                  placeholder="Find by state"
                />
              </span>
            </div>
          </div>
          <div id="svg-container" class="flex"></div>
        </div>
      </div>
    </div>

    <script src="./js/pkg/d3.v6.min.js"></script>
    <script src="./js/pkg/lodash-4.17.21.min.js"></script>
    <script src="./js/pkg/moment-2.29.1.min.js"></script>
    <script src="./js/pkg/alpine-2.8.2.min.js"></script>

    <script src="./js/motion.js"></script>
  </body>
</html>
