<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />

      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Viz POC - Dominos + Choropleth</title>
  </head>
  <body>
    <style>
      .g-links.hovered g:not(.b-active) path {
        opacity: 0.05;
      }
      .g-links.searching g:not(.b-active) path {
        opacity: 0.05;
      }

      g.b-active path {
        opacity: 0.7;
        /* stroke: "url(#" attr(data-gradient) ")"; */
      }
      /* .g-dominos.hovered  */
      rect.r-active {
        stroke: black;
        stroke-width: 2;
        z-index: 10;
      }
    </style>
    <div class="min-w-lg max-w-screen-xl mx-auto py-4">
      <div class="p-8">
        <!-- Header Text -->
        <div class="max-w-7xl pb-8">
          <h1 class="font-nunito text-2xl leading-tight text-gray-900">
            Customer frustration swings heavily with monthly state unemployment.
          </h1>
          <h3 class="font-nunito mt-2 text-xl leading-tight text-gray-600">
            Each state is a domino. Dominos get separated by color across frustration scale.
          </h3>
        </div>

        <div class="mx-auto sm:p-6 lg:p-8 border-4 border-dashed rounded-lg">
          <div class="flex justify-center pb-8">
            <div class="text-right mt-2.5 pr-4">
              <input
                type="text"
                class="
                  focus:ring-gray-500
                  focus:border-gray-500
                  text-xs
                  border-gray-300
                  rounded-sm
                  px-2
                  py-1
                  shadow-inner
                "
                id="search"
                placeholder="Find by state"
              />
              <!-- <button
                class="
                  inline-flex
                  items-center
                  px-2
                  py-1
                  border border-transparent
                  text-xs
                  font-medium
                  rounded-sm
                  shadow-sm
                  text-white
                  bg-gray-600
                  hover:bg-gray-700
                  focus:outline-none
                  focus:ring-2 focus:ring-offset-2 focus:ring-gray-500
                "
                type="button"
                id="clear-search"
              >
                Clear
              </button> -->
            </div>
            <div id="color-legend"></div>
            <div id="size-legend"></div>
          </div>

          <div id="svg-container" class="flex">
            <svg id="usmap"></svg>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/pkg/d3.v6.min.js"></script>
    <script src="./js/pkg/lodash-4.17.21.min.js"></script>
    <script src="./js/pkg/moment-2.29.1.min.js"></script>
    <script src="./js/pkg/alpine-2.8.2.min.js"></script>
    <script src="./js/pkg/topojson-3.0.2.min.js"></script>
    <script defer src="./js/pkg/color-legend.js"></script>

    <script src="./js/p3_choropleth_dom.js"></script>
    <script src="./js/p3_dominos.js"></script>
  </body>
</html>
