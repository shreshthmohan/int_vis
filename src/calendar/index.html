<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Calendar chart</title>
  </head>
  <body>
    <div class="min-w-lg max-w-screen-xl mx-auto py-4">
      <div class="p-8">
        <!-- Header Text -->
        <div class="max-w-7xl pb-8">
          <h1
            id="chart-heading"
            class="font-nunito text-2xl leading-tight text-gray-900"
          ></h1>
          <h3
            id="chart-subheading"
            class="font-nunito mt-2 text-xl leading-tight text-gray-600"
          ></h3>
        </div>

        <div class="mx-auto sm:p-6 lg:p-8 border-4 border-dashed rounded-lg">
          <div class="flex justify-center pb-8">
            <div class="text-right mt-2.5 pr-4"></div>
            <div id="color-legend"></div>
            <div id="size-legend"></div>
          </div>

          <div id="svg-container" class="flex"></div>
        </div>
      </div>
    </div>
    <script src="../js/pkg/d3.v6.min.js"></script>
    <script src="../js/pkg/lodash-4.17.21.min.js"></script>
    <script defer src="../js/pkg/color-legend.js"></script>
    <script src="./config.js"></script>
    <script src="./chart.js"></script>
  </body>
</html>
