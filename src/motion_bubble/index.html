<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Motion Bubble</title>
  </head>
  <body>
    <style>
      .group-circles.searching > .iv-circle:not(.s-match) {
        opacity: 0.05;
      }
      /* .group-circles.searching > .iv-circle.s-match {
        stroke: #333;
      } */
    </style>
    <div class="min-w-lg max-w-screen-xl mx-auto py-4">
      <div class="p-8">
        <!-- Header Text -->
        <div class="max-w-7xl pb-8">
          <h1
            id="chart-heading"
            class="font-nunito text-2xl leading-tight text-gray-900"
          ></h1>
          <h3
            id="chart-subheading"
            class="font-nunito mt-2 text-xl leading-tight text-gray-600"
          ></h3>
        </div>
        <div class="mx-auto sm:p-6 lg:p-8 border-4 border-dashed rounded-lg">
          <div class="flex justify-between pb-8">
            <div class="mt-2.5 flex">
              <span>
                <button
                  class="
                    inline-flex
                    items-center
                    px-2
                    py-1
                    border border-transparent
                    text-xs
                    font-medium
                    rounded-sm
                    shadow-sm
                    text-white
                    bg-gray-600
                    hover:bg-gray-700
                    disabled:bg-gray-300
                    focus:outline-none
                    focus:ring-2
                    focus:ring-offset-2
                    focus:ring-gray-500
                    disabled:cursor-not-allowed
                  "
                  type="button"
                  id="start"
                >
                  Start
                </button>
                <button
                  class="
                    inline-flex
                    items-center
                    px-2
                    py-1
                    border border-transparent
                    text-xs
                    font-medium
                    rounded-sm
                    shadow-sm
                    text-white
                    bg-gray-600
                    hover:bg-gray-700
                    disabled:bg-gray-300
                    focus:outline-none
                    focus:ring-2
                    focus:ring-offset-2
                    focus:ring-gray-500
                    disabled:cursor-not-allowed
                  "
                  type="button"
                  id="stop"
                >
                  Stop
                </button>
              </span>
              <div class="px-6 flex flex-col -mt-2">
                <label
                  id="range-slider-label"
                  for="range-slider"
                  class="text-xs text-center capitalize"
                ></label>
                <input type="range" id="range-slider" class="inline-block" />
                <span
                  class="text-center text-xs"
                  id="range-slider-value"
                ></span>
              </div>
              <div>
                <input
                  type="text"
                  class="
                    focus:ring-gray-500 focus:border-gray-500
                    text-xs
                    border-gray-300
                    rounded-sm
                    px-2
                    py-1
                    shadow-inner
                  "
                  id="search"
                />
              </div>
            </div>
            <div class="flex">
              <div id="direction-legend" class="px-4"></div>
              <div id="color-legend" class=""></div>
              <div id="size-legend" class="pl-4"></div>
            </div>
          </div>
          <div id="svg-container" class="flex"></div>
        </div>
      </div>
    </div>

    <script src="../js/pkg/d3.v6.min.js"></script>
    <script src="../js/pkg/lodash-4.17.21.min.js"></script>
    <script src="config.js"></script>
    <script src="chart.js"></script>
  </body>
</html>
